<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Cracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <i class="fas fa-code logo-icon"></i>
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p class="switch">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const userkey=username+"_";
            sessionStorage.setItem("userkey",userkey);

            const storedPassword = localStorage.getItem(userkey+"Password");

            if (!storedPassword) {
                alert("No registered account found. Please register first.");
                window.location.href = "register.html";
                return;
            }

            if (password === storedPassword) {
                alert("Login successful!");
                window.location.href = "index.html"; 
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
